    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Light background for better contrast */
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .product-details {
            width: 70%;
            /* Left column */
        }

        .related-products {
            width: 28%;
            /* Right column */
            padding: 10px;
            border-left: 1px solid #ddd;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            transition: box-shadow 0.3s;
            /* Smooth transition for hover effect */
        }

        .product-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .product-item img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 5px;
            /* Rounded corners for product images */
        }

        .product-item h4 {
            margin: 0;
        }

        .related-products-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .quantity-controls {
            margin: 20px 0;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .product-details,
            .related-products {
                width: 100%;
            }
        }
    </style>
</head>
